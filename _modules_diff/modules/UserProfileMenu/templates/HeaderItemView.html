<span data-bind="attr: {'class': 'right item ' + sName.toLowerCase()},
  css: {'recivedAnim': recivedAnim},
  dropdown: {control: false, hover: true}">
  <span class="helper" data-bind="text: linkText"></span>
  <a class="link">
    <span class="icon"></span>
    <span class="text" data-bind="text: linkText"></span>
  </a>
  <div class="userinfo" data-bind="click: function(item, event) {event.stopPropagation();}">
    <div class="userinfo_content">
      <div class="user_name" data-bind="visible: !!userName(), text: userName()"></div>
      <div class="user_email" data-bind="visible: !!userEmail(), text: userEmail()"></div>
    </div>
  </div>
  <div class="dropdown dropdown_right">
    <div class="dropdown_helper">
      <div class="dropdown_content" data-bind="foreach: items">
        <div data-bind="click: clickEvent, attr: {'class': 'item ' + className}">
          <span class="item_icon"></span>
          <span data-bind="text: title" class="item_text"></span>
        </div>
      </div>
    </div>
  </div>
</span>
