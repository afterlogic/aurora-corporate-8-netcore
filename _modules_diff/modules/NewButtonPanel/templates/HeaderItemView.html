<span class="item new_button_panel" data-bind="dropdown: {control: false}, css: {'current': isCurrent()}">
  <span class="helper" data-bind="text: linkText"></span>
  <a class="link" href="javascript: void(0);">
    <span class="icon"></span>
    <span class="text" data-bind="text: linkText"></span>
  </a>
  <!-- fix visible: true -->
  <span class="control" data-bind="visible: true"></span>
  <span class="dropdown">
    <span class="dropdown_helper">
      <span class="dropdown_arrow"><span></span></span>
      <span class="dropdown_content" data-bind="foreach: newItems">
        <span class="item" data-bind="click: clickEvent">
          <span class="item_icon"></span>
          <span class="item_text" data-bind="text: sText"></span>
        </span>
      </span>
    </span>
  </span>
</span>
